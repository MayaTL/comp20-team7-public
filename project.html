  <div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
        	<h2 class="modal-title"></h2>
        	<p class="modal-about"></p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <iframe width="100%" height="350" src="" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
  	$(function() {
      $(".video").click(function () {
        var theModal = $(this).data("target"),
        videoSRC = $(this).attr("data-video"),
        videoSRCauto = videoSRC;
        $(theModal + ' iframe').attr('src', videoSRCauto);

        $(theModal + ' button.close').click(function () {
            $(theModal + ' iframe').attr('src', '');
        });
        //var name = $(this).attr("data-name"),
        //theModal.find('.modal-title').text(name)
        //var button = $(event.relatedTarget), // Button that triggered the modal
        //var name = button.data("name"),
       // $(this).find('.modal-title').text('YouTube video from ' + name), //fill in title with artist name
      });
  	});
  	$('#videoModal').on('hidden.bs.modal', function (e) {
  	 $('#videoModal').find('iframe').attr('src', '');
  	});
  	
    $(document).ready(function () {
 		$('#videoModal').on('show.bs.modal', function (event) { // id of the modal with event
   		var button = $(event.relatedTarget) // Button that triggered the modal
   		var name = button.data('name') // Extract info from data-* attributes
   		//var location = button.data('location')
   
   		var title = 'Music Video from ' + name
   		var bio = button.data('about')
   		var about = 'About: ' + bio
   		// Update the modal's content.
   		var modal = $(this)
   		modal.find('.modal-title').text(title)
   		modal.find('.modal-about').text(about)
   		});
   	});

  </script>
